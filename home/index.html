he<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Welcome to the Avatar Shop</h1>
        <div id="user-info">
            <span>Welcome, <span id="user-name"></span>!</span>
            <span>Coins: <span id="user-coins"></span></span>
        </div>
        <button onclick="logout()">Logout</button>
    </header>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
        if (!loggedInUser) {
            // If no user is logged in, redirect back to the login page
            window.location.href = '../index.html';
        } else {
            // Display user information
            document.getElementById('user-name').textContent = loggedInUser.username;
            document.getElementById('user-coins').textContent = loggedInUser.coins;
        }
    });
</script>
