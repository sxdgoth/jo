<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        main {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .avatar-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        #avatar-display {
            position: relative;
            width: 200px;
            height: 400px;
            background-color: #fff;
        }
        #avatar-display img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .shop-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            max-height: 600px;
        }
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .shop-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .shop-item:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .shop-item img {
            max-width: 100%;
            height: auto;
        }
        .selected {
            border-color: #007bff;
            background-color: #e6f2ff;
        }
        
     #welcome-message {
            text-align: center;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        #logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
    <div id="welcome-message">
        <h1>Welcome, <span id="user-name">Guest</span>!</h1>
        <p>Coins: <span id="user-coins">0</span></p>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <main>
        <div class="avatar-container">
            <div id="avatar-display" style="width: 200px; height: 400px;"></div>
        </div>
        <div class="shop-section">
            <h2>Shop Items</h2>
            <div class="shop-items-container">
                <div class="shop-items" id="shop-items">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://sxdgoth.github.io/jo/shop/shopItems.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/avatarTemplate.js"></script>
    <script src="https://sxdgoth.github.io/jo/loser/avatarDisplay1.js"></script>
    <script src="https://sxdgoth.github.io/jo/loser/shop.js"></script>
     <script src="https://sxdgoth.github.io/jo/welcome.js"></script>
   <script>
        const shopItemsContainer = document.getElementById('shop-items');
        let currentItems = {};

        function createShopItem(item) {
            const shopItem = document.createElement('div');
            shopItem.className = 'shop-item';
            shopItem.innerHTML = `
                <img src="https://sxdgoth.github.io/jo/${item.path}${item.id}" alt="${item.name}">
                <p>${item.name}</p>
                <p>Price: $${item.price}</p>
            `;
            shopItem.addEventListener('click', () => toggleItem(item, shopItem));
            return shopItem;
        }

        function toggleItem(item, shopItemElement) {
            if (window.avatarBody) {
                if (currentItems[item.type] && currentItems[item.type].id === item.id) {
                    // If the item is already selected, remove it
                    window.avatarBody.updateLayer(item.type, '');
                    delete currentItems[item.type];
                    shopItemElement.classList.remove('selected');
                } else {
                    // If the item is not selected, add it
                    window.avatarBody.updateLayer(item.type, `https://sxdgoth.github.io/jo/${item.path}${item.id}`);
                    currentItems[item.type] = item;
                    shopItemElement.classList.add('selected');
                }
                updateShopItemSelection();
            } else {
                console.error('avatarBody not found');
            }
        }

        function updateShopItemSelection() {
            shopItemsContainer.querySelectorAll('.shop-item').forEach(shopItem => {
                const itemName = shopItem.querySelector('p').textContent;
                const item = shopItems.find(i => i.name === itemName);
                if (currentItems[item.type] && currentItems[item.type].id === item.id) {
                    shopItem.classList.add('selected');
                } else {
                    shopItem.classList.remove('selected');
                }
            });
        }
  // Initialize shop items and check login status
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content loaded');

            // Check if user is logged in
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            console.log('Logged in user:', loggedInUser);

            if (loggedInUser) {
                document.getElementById('user-name').textContent = loggedInUser.username;
                document.getElementById('user-coins').textContent = loggedInUser.coins;
                console.log('User logged in:', loggedInUser.username);

                // Initialize AvatarDisplay
                window.avatarDisplay = new AvatarDisplay();
                window.avatarDisplay.initialize();
            } else {
                console.log('No user logged in');
                // Redirect to login page if no user is logged in
                window.location.href = '../index.html';
            }

            // Initialize shop items
            shopItems.forEach(item => {
                const shopItem = createShopItem(item);
                shopItemsContainer.appendChild(shopItem);
            });
        });

        function logout() {
            console.log('Logout function called');
            sessionStorage.removeItem('loggedInUser');
            // Redirect to login page after logout
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
