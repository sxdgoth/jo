<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        main {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .avatar-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        #avatar-display {
            position: relative;
            width: 200px;
            height: 400px;
            background-color: #fff;
        }
        #avatar-display img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .shop-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            max-height: 600px;
        }
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .shop-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .shop-item:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .shop-item img {
            max-width: 100%;
            height: auto;
        }
        .selected {
            border-color: #007bff;
            background-color: #e6f2ff;
        }
        
     #welcome-message {
            text-align: center;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        #logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
    <div id="welcome-message">
        <h1>Welcome, <span id="user-name">Guest</span>!</h1>
        <p>Coins: <span id="user-coins">0</span></p>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
<body>
    <main>
        <div class="avatar-container">
            <div id="avatar-display" style="width: 200px; height: 400px;"></div>
        </div>
        <div class="shop-section">
            <h2>Shop Items</h2>
            <div class="shop-items-container">
                <div class="shop-items" id="shop-items">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://sxdgoth.github.io/jo/shop/shopItems.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/avatarTemplate.js"></script>
    <script src="https://sxdgoth.github.io/jo/loser/avatarDisplay1.js"></script>
    <script src="https://sxdgoth.github.io/jo/loser/shopInteraction.js"></script>
    <script src="https://sxdgoth.github.io/jo/loser/shop.js"></script>
     <script src="https://sxdgoth.github.io/jo/welcome.js"></script>
   
</body>
</html>
