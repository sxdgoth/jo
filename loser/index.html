<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        main {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .avatar-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        #avatar-display {
            position: relative;
            width: 200px;
            height: 400px;
            background-color: #fff;
        }
        #avatar-display img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .shop-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            max-height: 600px;
        }
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .shop-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .shop-item:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .shop-item img {
            max-width: 100%;
            height: auto;
        }
        .selected {
            border-color: #007bff;
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>
    <main>
        <div class="avatar-container">
            <div id="avatar-display"></div>
        </div>
        <div class="shop-section">
            <h2>Shop Items</h2>
            <div class="shop-items-container">
                <div class="shop-items" id="shop-items">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://sxdgoth.github.io/jo/shop/shopItems.js"></script>
    <script>
        const avatarDisplay = document.getElementById('avatar-display');
        const shopItemsContainer = document.getElementById('shop-items');
        const baseUrl = 'https://sxdgoth.github.io/jo/';
        let currentItems = {};

        function createShopItem(item) {
            const shopItem = document.createElement('div');
            shopItem.className = 'shop-item';
            shopItem.innerHTML = `
                <img src="${baseUrl}${item.path}${item.id}" alt="${item.name}">
                <p>${item.name}</p>
                <p>Price: $${item.price}</p>
            `;
            shopItem.addEventListener('click', () => toggleItem(item));
            return shopItem;
        }

        function toggleItem(item) {
            if (currentItems[item.type] === item.id) {
                // Unselect item
                delete currentItems[item.type];
                updateAvatarDisplay(item.type, '');
            } else {
                // Select item
                currentItems[item.type] = item.id;
                updateAvatarDisplay(item.type, `${baseUrl}${item.path}${item.id}`);
            }
            updateShopItemSelection();
        }

        function updateAvatarDisplay(type, src) {
            let layer = avatarDisplay.querySelector(`[data-type="${type}"]`);
            if (!layer) {
                layer = document.createElement('img');
                layer.dataset.type = type;
                avatarDisplay.appendChild(layer);
            }
            layer.src = src;
            layer.style.display = src ? 'block' : 'none';
        }

        function updateShopItemSelection() {
            shopItemsContainer.querySelectorAll('.shop-item').forEach(shopItem => {
                const itemName = shopItem.querySelector('p').textContent;
                const item = shopItems.find(i => i.name === itemName);
                if (currentItems[item.type] === item.id) {
                    shopItem.classList.add('selected');
                } else {
                    shopItem.classList.remove('selected');
                }
            });
        }

        // Initialize shop items
        shopItems.forEach(item => {
            const shopItem = createShopItem(item);
            shopItemsContainer.appendChild(shopItem);
        });
    </script>
</body>
</html>
