<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Wardrobe</title>
    <link rel="stylesheet" href="https://sxdgoth.github.io/jo/wardrobe/wardrobe.css">
</head>
<body>
    <div class="top-bar">
        <div id="user-info">
            <span>Welcome, <span id="user-name"></span>!</span>
            <span>Coins: <span id="user-coins"></span></span>
        </div>
        <nav>
            <a href="https://sxdgoth.github.io/jo/shop/index.html" class="nav-button">Go to Shop</a>
            <button onclick="logout()" class="nav-button">Logout</button>
        </nav>
    </div>
    <main>
       <div class="avatar-section">
    <div class="avatar-container">
        <div id="avatar-display"></div>
    </div>
    <div class="avatar-buttons">
        <button id="apply-avatar-btn">Apply</button>
        <button id="clear-avatar-btn">Clear</button>
    </div>
    <div id="skin-tone-buttons">
        <button class="skin-tone-button" data-tone="light" title="Light"></button>
        <button class="skin-tone-button" data-tone="medium" title="Medium"></button>
        <button class="skin-tone-button" data-tone="tan" title="Tan"></button>
        <button class="skin-tone-button" data-tone="dark" title="Dark"></button>
    </div>



<div id="color-picker-section">
    <h3>Eye Color</h3>
    <div id="eye-color-buttons">
        <button class="color-button" data-color="#346799"></button>
        <button class="color-button" data-color="#325880"></button>
        <button class="color-button" data-color="#3676b2"></button>
        <button class="color-button" data-color="#3c93e5"></button>
        <button class="color-button" data-color="#3fa2ff"></button>
    </div>
</div>

           
</div>
        <div class="wardrobe-section">
            <h2>Your Items</h2>
            <div class="wardrobe-items">
                <!-- Owned items will be dynamically added here -->
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="https://sxdgoth.github.io/jo/shop/inventory.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/avatarTemplate.js"></script>
    <script src="https://sxdgoth.github.io/jo/wardrobe/avatarManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/wardrobe/skinTone.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/shopItems.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/layerManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/wardrobe/wardrobe.js"></script>
    
</body>
</html>
