<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop</title>
    <link rel="stylesheet" href="https://sxdgoth.github.io/jo/shop/shop.css">
</head>
<body>
   <header>
    <div id="user-info">
        <span id="user-greeting">Hello, <span id="user-name"></span>!</span>
        <span id="user-coins">Coins: <span id="coins-value"></span></span>
    </div>
    <nav>
        <a href="https://sxdgoth.github.io/jo/home/index.html" class="nav-button">Home</a>
        <a href="https://sxdgoth.github.io/jo/wardrobe/index.html" class="nav-button">Wardrobe</a>
        <button onclick="logout()" class="nav-button">Logout</button>
    </nav>
</header>
    <div class="category-buttons-container">
        <button class="category-btn active" data-category="All">All</button>
        <button class="category-btn" data-category="Hair">Hair</button>      
        <button class="category-btn" data-category="Eyes">Eyes</button>  
        <button class="category-btn" data-category="Mouth">Mouth</button>
        <button class="category-btn" data-category="Nose">Nose</button>
        <button class="category-btn" data-category="Eyebrows">Eyebrows</button>
        <button class="category-btn" data-category="Cheeks">Cheeks</button>
        <button class="category-btn" data-category="Shirt">Shirts</button>
        <button class="category-btn" data-category="Jacket">Jackets</button>
        <button class="category-btn" data-category="Pants">Pants</button>
        <button class="category-btn" data-category="Dress">Dresses</button>
        <button class="category-btn" data-category="Shoes">Shoes</button>
        <button class="category-btn" data-category="Accessories">Accessories</button>
    </div>
    <main>
        <div class="avatar-and-clear">
            <div class="avatar-container">
                <div id="avatar-display"></div>
            </div>
            <button id="reset-avatar-button">Clear Items Selected</button>
        </div>
        <div class="shop-section">
            <h2>Shop Items</h2>
            <div class="shop-items-container">
                <div class="shop-items">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="https://sxdgoth.github.io/jo/shop/shopItems.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/avatarTemplate.js"></script>
    <script src="https://sxdgoth.github.io/jo/userManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/displayAvatar.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/layerManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/inventory.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/itemPositioning.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/shopManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/shop.js"></script>
   <script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM content loaded');
    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
    if (loggedInUser) {
        console.log('Logged in user found:', loggedInUser.username);
        
        // Set up the reset button
        const resetButton = document.getElementById('reset-avatar-button');
        if (resetButton) {
            console.log('Reset button found');
            resetButton.addEventListener('click', function() {
                console.log('Reset button clicked');
                if (window.avatarDisplay && typeof window.avatarDisplay.clearSelectedItems === 'function') {
                    window.avatarDisplay.clearSelectedItems();
                } else {
                    console.error('avatarDisplay not found or clearSelectedItems is not a function');
                }
            });
        } else {
            console.warn('Reset button not found');
        }
    } else {
        console.error('No logged in user found');
    }
});
</script>
</body>
</html>
