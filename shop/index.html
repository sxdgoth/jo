<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Welcome to the Avatar Shop</h1>
        <div id="user-info">
            <span>Welcome, <span id="user-name"></span>!</span>
            <span>Coins: <span id="user-coins"></span></span>
        </div>
        <button onclick="logout()">Logout</button>
    </header>
    <main>
        <div class="avatar-container">
            <div id="avatar-display"></div>
        </div>
        <div class="shop-section">
            <h2>Shop Items</h2>
            <div class="shop-items">
                <!-- Shop items will be dynamically added here by avatarManager.js -->
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="https://sxdgoth.github.io/jo/shop/avatarTemplate.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/avatarManager.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/shop.js"></script>
    <script src="https://sxdgoth.github.io/jo/shop/welcome.js"></script>
</body>
</html>
